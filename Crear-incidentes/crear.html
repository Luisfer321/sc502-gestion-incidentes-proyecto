<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Incidente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
  <style>
    body {
      background: linear-gradient(135deg, #eef2f3, #8ec5fc);
      font-family: 'Poppins', sans-serif;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    h2 {
      color: #0d6efd;
      font-weight: 700;
    }
    .card-style {
      background: #ffffffc7;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .table th:hover i {
      color: #0d6efd;
    }
    .badge {
      font-size: 0.85rem;
      padding: 5px 10px;
      border-radius: 12px;
    }
    .badge-alta { background-color: #ff4d4d; color: #fff; }
    .badge-media { background-color: #ffc107; color: #212529; }
    .badge-baja { background-color: #28a745; color: #fff; }
    .footer-gradient {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
    }
    .table-hover tbody tr:hover {
      background-color: rgba(13,110,253,0.05);
    }
    .animated-header {
      animation: fadeSlide 1.5s ease;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .icon-col {
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center">Registrar Nuevo Incidente</h2>
    <form id="incidentForm">
      <div class="mb-3">
        <label for="incTitle" class="form-label">T√≠tulo del Incidente</label>
        <input type="text" class="form-control" id="incTitle" placeholder="Ingrese el t√≠tulo del incidente" required>
        <div class="invalid-feedback">El t√≠tulo es obligatorio.</div>
      </div>

      <div class="mb-3">
        <label for="incDescription" class="form-label">Descripci√≥n del Incidente</label>
        <textarea class="form-control" id="incDescription" rows="4" placeholder="Describa el incidente" required></textarea>
        <div class="invalid-feedback">La descripci√≥n es obligatoria.</div>
      </div>

      <div class="mb-3">
        <label for="incSeverity" class="form-label">Severidad ‚ö†Ô∏è</label>
        <select class="form-select" id="incSeverity" required>
          <option value="">Seleccionar severidad</option>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
        <div class="invalid-feedback">Seleccione una severidad.</div>
      </div>

      <div class="mb-3">
        <label for="incSteps" class="form-label">Pasos para Reproducir üìã</label>
        <textarea class="form-control" id="incSteps" rows="4" placeholder="Indique los pasos para reproducir el incidente" required></textarea>
        <div class="invalid-feedback">Los pasos para reproducir son obligatorios.</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrar Incidente</button>
    </form>
  </div>

  <script src="crear.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
