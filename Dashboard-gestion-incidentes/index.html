<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Gestión de Incidentes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Styles/styles.css">

  <style>
    body {
      background: linear-gradient(135deg, #eef2f3, #8ec5fc);
      font-family: 'Poppins', sans-serif;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    h2 {
      color: #0d6efd;
      font-weight: 700;
    }
    .card-style {
      background: #ffffffc7;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .table th:hover i {
      color: #0d6efd;
    }
    .badge {
      font-size: 0.85rem;
      padding: 5px 10px;
      border-radius: 12px;
    }
    .badge-alta { background-color: #ff4d4d; color: #fff; }
    .badge-media { background-color: #ffc107; color: #212529; }
    .badge-baja { background-color: #28a745; color: #fff; }
    .footer-gradient {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
    }
    .table-hover tbody tr:hover {
      background-color: rgba(13,110,253,0.05);
    }
    .animated-header {
      animation: fadeSlide 1.5s ease;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .icon-col {
      text-align: right;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-chart-line me-2"></i>Gestión de Incidentes</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4 animated-header">📊 Dashboard de Incidentes</h2>

    <div class="card-style">
      <div class="row mb-4">
        <div class="col-md-4">
          <input type="text" id="searchInput" class="form-control shadow-sm" placeholder="🔎 Buscar incidente...">
        </div>
        <div class="col-md-4">
          <select id="filterSeverity" class="form-select shadow-sm">
            <option value="">⚠️ Filtrar por severidad</option>
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
          </select>
        </div>
        <div class="col-md-4">
          <select id="filterStatus" class="form-select shadow-sm">
            <option value="">📋 Filtrar por estado</option>
            <option value="Abierto">Abierto</option>
            <option value="En proceso">En proceso</option>
            <option value="Cerrado">Cerrado</option>
          </select>
        </div>
      </div>

      <table class="table table-hover align-middle shadow-sm">
        <thead class="table-light">
          <tr>
            <th onclick="sortTable(0)">📁 Nombre <i class="fa-solid fa-sort"></i></th>
            <th onclick="sortTable(1)">⚠️ Severidad <i class="fa-solid fa-sort"></i></th>
            <th onclick="sortTable(2)">📋 Estado <i class="fa-solid fa-sort"></i></th>
            <th onclick="sortTable(3)">📅 Fecha <i class="fa-solid fa-sort"></i></th>
          </tr>
        </thead>
        <tbody id="incidentTable">
          <!-- Incidentes cargados dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <footer class="footer-gradient text-white text-center py-4">
    &copy; 2024 Gestión de Incidentes - Proyecto SC-502 | 
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
