<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔵 Registro de Usuario</title>
    <link rel="stylesheet" href="usuarios.css">
</head>
<body>
    <div class="container">
        <h2>🔵 Registro de Usuario</h2>
        <form id="registroForm">
            <input type="text" id="nombre" placeholder="✍️ Nombre" class="input-field" required>
            <input type="email" id="correo" placeholder="📧 Correo" class="input-field" required>
            <input type="password" id="contrasena" placeholder="🔑 Contraseña" class="input-field" required>
            <select id="rol" class="input-field">
                <option value="Administrador">👑 Administrador</option>
                <option value="Ingeniero">🛠️ Ingeniero</option>
                <option value="Usuario Regular">👤 Usuario Regular</option>
            </select>
            <button type="submit">✅ Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">🔐 Iniciar sesión</a></p>
    </div>
    <script src="usuarios.js"></script>
</body>
</html>
